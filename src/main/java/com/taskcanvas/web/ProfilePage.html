<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール</title>
    <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
        <h1>プロフィール</h1>
        <div>
            <div class="section-name">名前</div>
            <div class="section-content"><span wicket:id="name"></span></div>
        </div>
        <div>
            <div class="section-name">ログインID</div>
            <div class="section-content"><span wicket:id="mailAddress"></span></div>
        </div>
        <div>
            <div class="section-name">年齢</div>
            <div class="section-content"><span wicket:id="age"></span></div>
        </div>
        <div>
            <div class="section-name">性別</div>
            <div class="section-content"><span wicket:id="gender"></span></div>
        </div>
        <div>
            <div class="section-name">住所</div>
            <div class="section-content"><span wicket:id="address"></span></div>
        </div>
        <div>
            <div class="section-name">趣味</div>
            <div class="section-content"><span wicket:id="hobby"></span></div>
        </div>
        <div>
            <div class="section-name">自己紹介</div>
            <div class="section-content"><span wicket:id="introduction"></span></div>
        </div>
        <a href="/">ホームに戻る</a>
</body>
</html>
