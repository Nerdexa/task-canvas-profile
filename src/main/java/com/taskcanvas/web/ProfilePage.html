<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
<div class="container">
    <header>
        <h1>User Profile</h1>
    </header>
    <div class="profile-card">
        <div class="profile-header">
            <img class="profile-image" src="https://via.placeholder.com/120" alt="Profile Image">
            <h2 class="user-name">John Doe</h2>
            <p class="user-bio">"Innovative developer crafting exceptional digital experiences."</p>
        </div>
        <div class="error-message" wicket:id="error">エラーが発生しました。</div>
        <div class="profile-info">
            <div class="profile-item">
                <span class="label">Login ID:</span>
                <span class="value"><span wicket:id="mailAddress"></span></span>
            </div>
            <div class="profile-item">
                <span class="label">Age:</span>
                <span class="value"><span wicket:id="age"></span></span>
            </div>
            <div class="profile-item">
                <span class="label">Gender:</span>
                <span class="value"><span wicket:id="gender"></span></span>
            </div>
            <div class="profile-item">
                <span class="label">Address:</span>
                <span class="value"><span wicket:id="address"></span></span>
            </div>
            <div class="profile-item">
                <span class="label">Hobbies:</span>
                <span class="value"><span wicket:id="hobby"></span></span>
            </div>
            <div class="profile-item">
                <span class="label">About Me:</span>
                <span class="value"><span wicket:id="introduction"></span></span>
            </div>
        </div>
        <a class="back-link" href="/">Return Home</a>
    </div>
</div>
</body>
</html>
